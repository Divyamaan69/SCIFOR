<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; }
        .blog-post { border: 1px solid #ddd; margin: 10px 0; padding: 10px; border-radius: 5px; }
        h1 { text-align: center; }
        form { margin-bottom: 20px; }
        form input, form textarea { display: block; margin: 10px 0; width: 100%; padding: 8px; }
        form button { padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Blog</h1>
        <h2>Write a New Blog Post</h2>
        <form action="/posts" method="post">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Content" rows="5" required></textarea>
            <button type="submit">Publish</button>
        </form>
        <h2>All Blog Posts</h2>
        {% for post in posts %}
            <div class="blog-post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
