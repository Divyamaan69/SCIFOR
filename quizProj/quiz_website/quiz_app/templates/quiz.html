{% extends 'base.html' %}

{% block content %}
<h1>Quiz Time!</h1>
<form method="post" action="/submit/">
    {% csrf_token %}
    {% for question in questions %}
        <h3>{{ forloop.counter }}. {{ question.question|safe }}</h3>
        <textarea name="question-{{ forloop.counter0 }}" rows="2" cols="50" placeholder="Type your answer here..."></textarea><br><br>
    {% endfor %}
    <button type="submit">Submit Quiz</button>
</form>
{% endblock %}
