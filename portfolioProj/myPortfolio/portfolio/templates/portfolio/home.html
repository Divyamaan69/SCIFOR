<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .section { margin: 20px; }
        .card { border: 1px solid #ddd; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>

    <div class="section">
        <h2>Tech Projects</h2>
        {% for tech in tech_examples %}
            <div class="card">
                <h3>{{ tech.title }}</h3>
                <p>{{ tech.description }}</p>
                <a href="{% url 'tech_detail' tech.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>

    <div class="section">
        <h2>Writing Projects</h2>
        {% for writing in writing_examples %}
            <div class="card">
                <h3>{{ writing.title }}</h3>
                <p>{{ writing.description }}</p>
                <a href="{% url 'writing_detail' writing.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
