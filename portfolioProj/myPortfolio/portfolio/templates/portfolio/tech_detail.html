<!DOCTYPE html>
<html>
<head>
    <title>{{ tech.title }}</title>
</head>
<body>
    <h1>{{ tech.title }}</h1>
    <p>{{ tech.description }}</p>
    <p><strong>Technology Used:</strong> {{ tech.technology_used }}</p>
    {% if tech.link %}
        <a href="{{ tech.link }}">Project Link</a>
    {% endif %}
    {% if tech.image %}
        <img src="{{ tech.image.url }}" alt="{{ tech.title }}">
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
