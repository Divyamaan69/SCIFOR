<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .quote-container { margin: 20px auto; width: 60%; }
        #quote { font-size: 1.5em; }
        #author { margin-top: 10px; font-style: italic; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <div class="quote-container">
        <p id="quote">Click the button to see a quote!</p>
        <p id="author"></p>
        <button id="getQuoteBtn">Get a New Quote</button>
    </div>
    <script>
        document.getElementById('getQuoteBtn').addEventListener('click', () => {
            fetch('/get_quote/')
                .then(response => response.json())
                .then(data => {
                    if (data.quote && data.author) {
                        document.getElementById('quote').innerText = data.quote;
                        document.getElementById('author').innerText = `â€” ${data.author}`;
                    } else {
                        document.getElementById('quote').innerText = 'Failed to fetch a quote.';
                        document.getElementById('author').innerText = '';
                    }
                })
                .catch(error => {
                    document.getElementById('quote').innerText = 'An error occurred.';
                    document.getElementById('author').innerText = '';
                });
        });
    </script>
</body>
</html>
