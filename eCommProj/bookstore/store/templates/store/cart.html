{% extends 'store/base.html' %}

{% block content %}
<h2>Your Cart</h2>
{% for item in cart_items %}
    <p>{{ item.book.title }} - ₹{{ item.book.price }} x {{ item.quantity }}</p>
{% endfor %}
<p><strong>Total:</strong> ₹{{ total }}</p>
<a href="/checkout/" class="btn">Proceed to Checkout</a>
{% endblock %}
