{% extends 'base.html' %}

{% block title %}Respond to Message{% endblock %}

{% block content %}
<div class="container text-center">
    <h2>Respond to Message from {{ message.sender.username }}</h2>

    <table class="table table-striped mx-auto" style="width: 80%;"> <!-- Table to display the message details -->
        <thead>
            <tr>
                <th>From</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ message.sender.username }}</td>
                <td>{{ message.message }}</td>
            </tr>
        </tbody>
    </table>

    <h3>Your Response:</h3> <!-- Heading for the response form -->

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="response" rows="4" class="form-control" required placeholder="Write your response here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Send Response</button> <!-- Full width button -->
    </form>
</div>
{% endblock %}
