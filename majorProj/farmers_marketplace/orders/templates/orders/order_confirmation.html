{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Order Confirmed!</h2>
    <p class="text-center mb-4">Your order has been successfully placed.</p>
    
    <!-- Table to display order details -->
    <div class="d-flex justify-content-center">
        <table class="table table-bordered w-75 text-center">
            <tbody>
                <tr>
                    <th>Address</th>
                    <td>{{ address }}</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>{{ phone }}</td>
                </tr>
                <tr>
                    <th>Email ID</th>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <th>Total Amount</th>
                    <td>Rs.{{ total_price }}/-</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <p class="text-center mb-4">Keep your cash ready. Thank you for shopping with us!</p>

    <!-- Button with the same width as the table -->
    <div class="d-flex justify-content-center">
        <a href="{% url 'buyer_home' %}" class="btn btn-primary w-75">Back to Home</a>
    </div>
</div>
{% endblock %}
