<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

    <div class="container text-center">
        <h1 class="mb-4 text-white">Login</h1>

        <!-- Display form errors -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <input type="text" name="username" class="form-control bg-dark text-white mb-3" placeholder="Username" required>
                <input type="password" name="password" class="form-control bg-dark text-white mb-3" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-light w-100">Login</button>
        </form>

        <p class="mt-3 text-white">Don't have an account? <a href="{% url 'register' %}" class="text-light">Register here</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
